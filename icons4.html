<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Toolbar Replica</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1c1c1c;
      padding: 10px;
      gap: 40px;
    }

    .tool {
      color: white;
      text-align: center;
      position: relative;
      font-size: 13px;
      cursor: pointer;
    }

    .icon {
      font-size: 24px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dropdown-arrow {
      font-size: 12px;
      margin-left: 4px;
      position: relative;
      top: -5px;
    }

    .chat-badge {
      position: absolute;
      top: -5px;
      right: -2px;
      background: red;
      color: white;
      font-size: 10px;
      border-radius: 50%;
      padding: 2px 5px;
      font-weight: bold;
    }

    .green-icon {
      color: #00ff7f;
    }

    .tool span {
      display: block;
      margin-top: 2px;
    }
  </style>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="toolbar">
  <div class="tool">
    <div class="icon">
      <i class="bi bi-mic"></i>
      <i class="bi bi-caret-down-fill dropdown-arrow"></i>
    </div>
    <span>Audio</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-camera-video-off" style="color: hotpink;"></i>
      <i class="bi bi-caret-down-fill dropdown-arrow"></i>
    </div>
    <span>Video</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-people-fill"></i>
    </div>
    <span>Participants<sup>6</sup></span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-chat-left-text"></i>
      <i class="bi bi-caret-down-fill dropdown-arrow"></i>
      <div class="chat-badge">1</div>
    </div>
    <span>Chat</span>
  </div>

  <div class="tool">
    <div class="icon green-icon">
      <i class="bi bi-arrow-up-square-fill"></i>
      <i class="bi bi-caret-down-fill dropdown-arrow"></i>
    </div>
    <span>Share</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-pause-fill"></i>
    </div>
    <span>Pause</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-pencil-square"></i>
    </div>
    <span>Annotate</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-mouse"></i>
    </div>
    <span>Remote control</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-person-square"></i>
    </div>
    <span>Show meeting</span>
  </div>

  <div class="tool">
    <div class="icon">
      <i class="bi bi-three-dots"></i>
    </div>
    <span>More</span>
  </div>
</div>

</body>
</html>
