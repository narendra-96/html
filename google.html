<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style5.css">
  <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
  <div class="header">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-links">
      <a href="https://mail.google.com" target="_blank">Gmail</a>
      <a href="https://www.google.com/imghp" target="_blank">Images</a>

      <div class="app-container">
  
  <input type="checkbox" id="app-toggle" hidden>

  
  <label for="app-toggle" class="icon-label">
    <img class="icon" src="https://img.icons8.com/ios-glyphs/30/grid-2.png" alt="Apps">
  </label>
        <div class="app-dropdown">
          <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png"/><div>Search</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/gmail-new.png"/><div>Gmail</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-drive.png"/><div>Drive</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-maps-new.png"/><div>Maps</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/youtube-play.png"/><div>YouTube</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-calendar.png"/><div>Calendar</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-news.png"/><div>News</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-photos.png"/><div>Photos</div></a>
          <a href="#"><img src="https://img.icons8.com/color/48/google-meet.png"/><div>Meet</div></a>
        </div>
      </div>

      <img class="profile" src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
    </div>
  </div>

  <div class="main">
    <h1 class="logo">Google</h1>

    <form action="https://www.google.com/search" method="GET" class="search-box">
      <img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="Search">
      <input type="text" name="q" placeholder="Search Google..." required>
      <img src="https://img.icons8.com/ios-glyphs/30/microphone--v1.png" alt="Mic">
      <a href="https://lens.google/" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/022/original/google-lens-icon-logo-symbol-free-png.png" alt="Google Lens" class="lens">
      </a>
    </form>

    <div class="buttons">
      <input type="submit" value="Google Search" form="searchForm">
      <a href="https://www.google.com/search?q=&btnI=I" class="btn">I'm Feeling Lucky</a>
    </div>

    <div class="languages">
      Google offered in:
      <a href="#">हिन्दी</a><a href="#">বাংলা</a><a href="#">తెలుగు</a><a href="#">मराठी</a>
      <a href="#">தமிழ்</a><a href="#">ગુજરાતી</a><a href="#">ಕನ್ನಡ</a><a href="#">മലയാളം</a><a href="#">ਪੰਜਾਬੀ</a>
    </div>
  </div>

  <div class="footer">
    <div class="location">India</div>
    <div class="footer-links">
      <div class="left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>
</body>
</html>
